<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Gif Search</title>
</head>
<body>

<div class="jumbotron text-light">
  <h1 class="text-center">
    Search for your favorite sports and watch the gifs!
  </h1> 
</div>

<div class="container">
  <form class="form-group my-5">
      <input class="form-control" type="text" placeholder="Search" id="search-input">
      <div class="my-3">
        <input value="Search for Gifs!" type="submit" class="btn" id="search-button"></input>
      </div>
  </form>
  <div class="row my-5">
    <div class="col-12">
      <div id="gif-buttons"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6" id="gif-view-left">
    </div>
    <div class="col-sm-12 col-md-6" id="gif-view-right">
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="assets/javascript/javascript.js">
</script>
</body>
</html>
